<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="success" class="ion-text-center">
      Consilio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="3">Nome</ion-col>
      <ion-col size="2">Tipo</ion-col>
      <ion-col size="2">Valor</ion-col>
      <ion-col size="3">Data</ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <div *ngFor="let financa of financas; let i = index">
      <form (ngSubmit)="excluir(financa.id)">
        <ion-row>
          <ion-col size="3">{{financa.nome}}</ion-col>
          <ion-col size="2">{{financa.tipo}}</ion-col>
          <ion-col size="2">R${{financa.valor}}</ion-col>
          <ion-col size="3">{{financa.data_operacao}}</ion-col>
          <ion-col size="1">
            <ion-button icon-only clear style="background: transparent" type="submit">
              <ion-icon name="trash" color="primary" style="font-size: 20px"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </ion-grid>
</ion-content>

<ion-content>
  <form (ngSubmit)="adicionar()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input type="text" name="nome" [(ngModel)]="nome" placeholder="nome"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input type="text" name="tipo" [(ngModel)]="tipo" placeholder="tipo"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input type="number" name="valor" [(ngModel)]="valor" placeholder="valor"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input type="date" name="data_operacao" [(ngModel)]="data_operacao"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-text-center" type="submit">
      <ion-button color="primary" type="submit">Adicionar</ion-button>
    </div>
  </form>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        Recebimentos
      </ion-col>
      <ion-col>
        R$60.000,00
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Gastos
      </ion-col>
      <ion-col>
        R$5.000,00
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

      </ion-col>
      <ion-col>
        R$55.000,00
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
