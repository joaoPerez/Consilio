<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="success" class="ion-text-center">
      Consilio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h4>Histórico de gastos e ganhos</h4>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item style="border-width: 0">
            <ion-label>Mês</ion-label>
            <ion-select style="width:60%">
              <ion-select-option value="black">Janeiro</ion-select-option>
              <ion-select-option value="black">Fevereiro</ion-select-option>
              <ion-select-option value="black">Março</ion-select-option>
              <ion-select-option value="black">Abril</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col lines="none">
          <ion-item style="border-width: 0">
            <ion-label>Ano</ion-label>
            <ion-select style="width:60%">
              <ion-select-option value="black">2021</ion-select-option>
              <ion-select-option value="black">2020</ion-select-option>
              <ion-select-option value="black">2019</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
              <ion-select-option value="black">2018</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4">Nome</ion-col>
      <ion-col>Tipo</ion-col>
      <ion-col>Valor</ion-col>
      <ion-col>Data</ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">Teste Teste</ion-col>
      <ion-col>Teste</ion-col>
      <ion-col>R$20,00</ion-col>
      <ion-col>02/08/21</ion-col>
      <ion-col size="1">
        <div>
          <button ion-button icon-only clear style="background: transparent">
            <ion-icon name="trash" color="primary" style="font-size: 20px"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

    <ion-row>
      <ion-col>
        Recebimentos
